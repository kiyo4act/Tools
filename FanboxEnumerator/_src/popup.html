<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANBOX支援者リスト抽出</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WWQTE7VWKG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WWQTE7VWKG');
    </script>
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>FANBOX支援者リスト抽出</h1>
        </header>
        <main>
            <button id="extractBtn" class="action-button">現在のページから情報を抽出</button>
            <div id="statusMessage" class="status-message"></div>
            <div id="loadingIndicator" class="loader" style="display: none;"></div>

            <div id="controlsSection" style="display: none;">
                <div class="filter-section">
                    <h4>プランフィルター</h4>
                    <div id="planFilterContainer" class="checkbox-group">
                        </div>
                </div>
                <div class="filter-section">
                    <h4>支援期間フィルター</h4>
                    <div class="input-group">
                        <label for="startDateAfter">支援開始日 (以降):</label>
                        <input type="date" id="startDateAfter">
                    </div>
                    <div class="input-group">
                        <label for="startDateBefore">支援開始日 (以前):</label>
                        <input type="date" id="startDateBefore">
                    </div>
                    <div class="input-group">
                        <label for="durationMonthsOver">継続月数 (以上):</label>
                        <input type="number" id="durationMonthsOver" min="0" placeholder="例: 3">
                    </div>
                    <div class="button-group">
                        <button id="applyFiltersBtn" class="filter-button">フィルター適用</button>
                        <button id="resetFiltersBtn" class="filter-button">リセット</button>
                    </div>
                </div>

                <h4>抽出結果 (<span id="rowCount">0</span> 件)</h4>
                <div class="table-wrapper">
                    <table id="previewTable">
                        <thead>
                            <tr>
                                <th data-sort="supporter_name">支援者名 <span class="sort-indicator"></span></th>
                                <th data-sort="user_id">ユーザーID <span class="sort-indicator"></span></th>
                                <th data-sort="plan_name">プラン名 <span class="sort-indicator"></span></th>
                                <th data-sort="start_date">支援開始日 <span class="sort-indicator"></span></th>
                                <th data-sort="memo">メモ <span class="sort-indicator"></span></th>
                            </tr>
                        </thead>
                        <tbody id="previewTableBody">
                            </tbody>
                    </table>
                </div>

                <div class="export-section">
                    <label for="exportFormat">出力形式:</label>
                    <select id="exportFormat">
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                    </select>
                    <button id="downloadBtn" class="action-button" disabled>ダウンロード</button>
                </div>
            </div>
        </main>
        <footer>
            <p class="version">Version 1.0</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
